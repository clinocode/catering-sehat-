<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Noto+Sans&family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
    <title>Homepage</title>
</head>

<body class="login-body">

        <div class="login-page container">
              <div class="wrap">
                <img src="img/logo.png" style="width: 250px;" alt="">
                <div class="wrapper mt-5">
                  <div class=" mb-4">
                    <label for="iinputnama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="iinputnama" placeholder="Masukan Nama">
                  </div>

                  <div class="mb-4">
                    <label for="inputpassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputpassword" placeholder="Masukan Password">
                  </div>

                  <div class="button-menusehat button-login mt-5">
                    <a href="#" role="submit" class="btn-utama btn-menusehat selanjutnya">Selanjutnya</a>
                  </div>

                  <div class="registerakun">
                    <p>Not Registered? <span><a href="#">
                      Create an Account
                    </a></span></p>
                  </div>
                </div>
            
            </div>
        </div>

 


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
